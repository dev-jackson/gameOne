<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
                               integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Game One</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-success">
      <a class="navbar-brand mx-auto" href="/">
      <i class="fas fa-gamepad"></i> Game One <i class="fas fa-gamepad"></i>
      </a>
    </nav>
    <div class="container p-2">
      <div class="card">
        <div class="card-header bg-dark text-white">
          <div class="row">
            <div class="col-8 col-sm-9">
              <h3><i class="fas fa-play"></i> Room Name:</h3>
              <h4 id="room-name">Room 1</h4>
              <button class="btn btn-info" id="leave-btn">Leave</button>
            </div>
            <div class="col-8 col-sm-3">
              <div class="status">sasa</div>
              <h3><i class="fas fa-users"></i> Users</h3>
              <ul id="users"></ul>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="row" style="height: 50%;">
            <div class="chat-messages"></div>
          </div>
          <hr/>
          <div class="row">
            <div class="col">
              <div class="row">
                <div class="col-8 col-sm-3">
                <div class="card" style="height: 100%;">
                  <div class="card-header text-center">
                    Maso
                  </div>
                  <div class="card-body text-center">
                    <img id="deck" src="./images/deckCards.png" width="60%">
                    <div class="text-center">
                      <div id="numsCards"></div>
                    </div>
                  </div>
                </div>
                </div>
                <div class="col-8 col-sm-9">
                  <div class="card" style="height: 100%;">
                    <div class="card-header text-center">
                      Hand
                    </div>
                    <div class="card-body">
                      <div class="row">
                          <div class="hand text-center" id="hand">
                          </div>
                      </div>
                      <br/>
                    </div>
                  </div>
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <form id="chat-form" >
           <div class="form-group">
            <!-- <input
            class="form-control"
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
          /> -->
          <br/>
           </div>
           <button class="btn btn-success mb-2 form-control"><i class="fas fa-paper-plane"></i> Send Card</button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
